<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de visualización de XML en HTML</title>
  <script>
    function cargarXML() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          mostrarXML(this);
        }
      };
      xhttp.open("GET", "C:\Users\1DAW\Documents\Mar Llanes\ProyectoGatuno\GatoSaludable.xml", true); // Reemplaza "ruta/archivo.xml" con la ruta real de tu archivo XML
      xhttp.send();
    }

    function mostrarXML(xml) {
      var xmlDoc = xml.responseXML;
      var xmlString = new XMLSerializer().serializeToString(xmlDoc);
      document.getElementById("xmlDiv").innerHTML = "<pre><code>" + xmlString + "</code></pre>";
    }
  </script>
</head>
<body onload="cargarXML()">
  <h1>Título de la página</h1>
  <div id="xmlDiv"></div>
  <p>Este es un párrafo en la página después de mostrar el XML.</p>
</body>
</html>
