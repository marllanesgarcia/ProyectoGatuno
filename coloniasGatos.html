<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colonias de Gatos</title>
    <link rel="stylesheet" href="indexStyle.css" />
</head>

<body>
    <div class="container">
        <div class="container2">
            <div class="logo">
                <img src="logo2.1.png" alt="Logo">
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li class="active"><a href="coloniasGatos.html">Colonias de Gatos</a></li>
                    <li><a href="recursos.html">Recursos</a></li>
                    <li><a href="contactanos.html">Contactanos</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div id="xmlObject"></div>

    <script>
        // Obtener el contenido del archivo XML utilizando fetch
        fetch('https://marllanesgarcia.github.io/ProyectoGatuno/necesidadesFelinas.xml')
            .then(response => response.text())
            .then(xmlString => {
                // Crear un nuevo objeto DOMParser
                const parser = new DOMParser();

                // Parsear el contenido del archivo XML
                const xmlDoc = parser.parseFromString(xmlString, 'text/xml');

                // Obtener el contenido deseado del archivo XML
                const titulo = xmlDoc.querySelector('gato titulo').textContent;
                const autor = xmlDoc.querySelector('gato autor').textContent;

                // Crear elementos HTML para mostrar el contenido del archivo XML
                const xmlContent = document.getElementById('xmlContent');
                const titleElement = document.createElement('h1');
                titleElement.textContent = titulo;
                const authorElement = document.createElement('h3');
                authorElement.textContent = autor;

                // Agregar los elementos al div xmlContent
                xmlContent.appendChild(titleElement);
                xmlContent.appendChild(authorElement);
            })
            .catch(error => {
                console.error('Error al cargar el archivo XML:', error);
            });
    </script>


</body>

</html>
